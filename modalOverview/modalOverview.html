<template>
<lightning-card>
    <lightning-button label="Open Modal" onclick={openModal} variant="brand"></lightning-button>
</lightning-card>
<template if:true={Modal}>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
        <div class="slds-modal__container">
        <header class="slds-modal__header">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={onCancel}>
        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
        </svg>
        <span class="slds-assistive-text">Close</span>
        </button>
        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Modal header</h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
        My Name is Avichal Mishra
        </div>
        <footer class="slds-modal__footer">
        <button class="slds-button slds-button_neutral" onclick={onCancel}>Cancel</button>
        <button class="slds-button slds-button_brand" onclick={onSave}>Save</button>
        </footer>
        </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
