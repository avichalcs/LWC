<template>
    <lightning-card>
        <lightning-combobox name="LeadSource" label="Lead Source" value={value} placeholder="Select Type"
            options={lSource} onchange={ChangedHandler}></lightning-combobox>


        <lightning-dual-listbox name="Contacts" label="Select Contacts" source-label="Available"
            selected-label="Selected" field-level-help="Select your Contacts" options={options} onchange={handleChange}>
        </lightning-dual-listbox>
        <div class="slds-box">
            <lightning-button variant="brand" label="Add Contact To Account" onclick={handleClick}
                class="slds-m-left_x-small"></lightning-button>

        </div>
        <template if:true={areDetailsVisible}>
            <div style="height: 300px;">
                <lightning-datatable key-field="id" data={data} columns={columns}>
                </lightning-datatable>
            </div>
        </template>
    </lightning-card>
</template>
