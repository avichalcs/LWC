<template>
    <lightning-card>
    <div class="slds-p-around_small ">
        <lightning-combobox name="Class" label="Class" value={value} placeholder="Select Class"
            options={classPickList} onchange={handleclassPickList}>
        </lightning-combobox>
    </div>



    <table class="slds-table slds-table_cell-buffer slds-table_bordered">
        <thead>
            <tr class="slds-line-height_reset">
                
                <th class="" scope="col">
                    <div class="slds-truncate" title="Roll Number">Roll Number</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Name">Name</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Class Percentage">Class Percentage</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Position">Position</div>
                </th>
            </tr>
        </thead>
        <tbody>
          <template for:each={studentList} for:item="stu">
                <tr key={stu.Id} draggable="true" ondragstart={drag} id={stu.Id}>
                    <th scope="col">
                        <div>{stu.Roll_Number__c}</div>
                    </th>
                    <th scope="col">
                        <div>{stu.Name__c}</div>
                    </th>
                    <th scope="col">
                        <div>{stu.Class_Percentage__c}</div>
                    </th>
                    <th scope="col">
                        <div>{stu.Position__c}</div>
                    </th>
                </tr>
            </template>
        </tbody>
    </table>
</lightning-card> 
<lightning-card>  

    <div class="wrapper">
    <div class={customClass1} data-id="divblock1" ondragover={allowDrop1} ondrop={drop1}>1,1</div> 
    <div class={customClass2} data-id="divblock2" ondragover={allowDrop2} ondrop={drop2}>1,2</div>
    </div>

</lightning-card>  
 
</template>
