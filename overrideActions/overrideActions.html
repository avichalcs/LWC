<template>


    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Contacts & Opportunities
                        Of Account</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-card title="Account Information">

                        <lightning-record-view-form record-id={recId} object-api-name="Account" density="compact">

                            <lightning-output-field field-name='Name'>
                            </lightning-output-field>
                            <lightning-output-field field-name='Industry'>
                            </lightning-output-field>
                            <lightning-output-field field-name='Rating'>
                            </lightning-output-field>
                            <lightning-output-field field-name='Type'>
                            </lightning-output-field>

                        </lightning-record-view-form>
                    </lightning-card>


                    <template if:true={areDetailsVisible}>
                        <lightning-card title="Contacts Associated with Account">
                            <div style="height: 300px;">

                                <lightning-datatable 
                                            key-field="Id"
                                            data={data} 
                                            columns={columns} 
                                            hide-checkbox-column="true" 
                                            show-row-number-column="true"
                                            onsave={handleSave}
                                            draft-values={draftValues}>
                                </lightning-datatable>


                            </div>
                        </lightning-card>
                    </template>
                    <template if:true={areDetailsVisible1}>

                        <lightning-card title="Opportunity Associated with Account">
                            <div style="height: 300px;">
                                <template if:true={data1}>
                                    <lightning-datatable 
                                    key-field="Id"
                                            data={data1} 
                                            columns={columns1} 
                                            hide-checkbox-column="true" 
                                            show-row-number-column="true"
                                            onsave={handleSave1}
                                            draft-values={draftValues}
                                      >
                                    </lightning-datatable>
                                </template>
                            </div>
                        </lightning-card>
                    </template>
                </div>

                <footer class="slds-modal__footer">
                   
                    <lightning-button variant="brand" onclick={closeModal} label="Cancel"></lightning-button>

                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>

    </template>














    <lightning-card title="Account Information">

        <lightning-record-view-form record-id={recId} object-api-name="Account" density="compact">

            <lightning-output-field field-name='Name'>
            </lightning-output-field>
            <lightning-output-field field-name='Industry'>
            </lightning-output-field>
            <lightning-output-field field-name='Rating'>
            </lightning-output-field>
            <lightning-output-field field-name='Type'>
            </lightning-output-field>

        </lightning-record-view-form>
    </lightning-card>


    <template if:true={areDetailsVisible}>
        <lightning-card title="Contacts Associated with Account">
            <div style="height: 300px;">

                <lightning-datatable key-field="id" data={data} columns={columns}>
                </lightning-datatable>


            </div>
        </lightning-card>
    </template>
    <template if:true={areDetailsVisible1}>

        <lightning-card title="Opportunity Associated with Account">
            <div style="height: 300px;">
                <template if:true={data1}>
                    <lightning-datatable key-field="id" data={data1} columns={columns1}>
                    </lightning-datatable>
                </template>
            </div>
        </lightning-card>
    </template>

</template>
