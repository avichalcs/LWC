<template>

    <lightning-card title="Create Account">
    <lightning-record-edit-form object-api-name="Account" onsuccess={handleSuccess}>
        <lightning-layout multiple-rows>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2"
                            padding="around-small">
       <lightning-input-field field-name="Name" variant="label-stacked"></lightning-input-field >
        </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2"
                            padding="around-small">
        <lightning-input-field field-name="Industry" variant="label-stacked"></lightning-input-field>
    </lightning-layout-item>
</lightning-layout>
    </lightning-record-edit-form>
</lightning-card>


        <lightning-card>
            <h3 slot="title">
                <lightning-icon icon-name="standard:timesheet" alternative-text="Event" size="small"></lightning-icon>
                &nbsp;Create Contact
            </h3>
            <template for:each={itemList} for:item="item" for:index="index">
                <lightning-record-edit-form key={item.id} object-api-name="Contact"  onsubmit={handleclick} recordid={recordid}> 
                    <lightning-messages> </lightning-messages>
                    <lightning-layout multiple-rows>
                        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2"
                            padding="around-small">
                            <lightning-input-field field-name="FirstName" variant="label-stacked" >
                            </lightning-input-field>
                        </lightning-layout-item>
                        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2"
                            padding="around-small">
                            <lightning-input-field field-name="LastName" variant="label-stacked" >
                            </lightning-input-field>
                        </lightning-layout-item>
                
                        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2"
                            padding="around-small">
                            <div class="slds-p-top_medium">
                                <lightning-icon icon-name="action:new" access-key={item.id} id={index}
                                    alternative-text="Add Row" size="small" title="Add Row" onclick={addRow}>
                                </lightning-icon>
                                <lightning-icon icon-name="action:delete" access-key={item.id} id={index}
                                alternative-text="Delete Row" size="small" title="Delete Row" onclick={removeRow}>
                            </lightning-icon>
                            </div>
                        </lightning-layout-item>
                    </lightning-layout>
    
                </lightning-record-edit-form>
            </template>
            <lightning-layout>
                <div class="slds-align_absolute-center">
                    <lightning-button variant="brand" onclick={handleSubmit} name="submit" label="Submit">
                    </lightning-button>
                    <lightning-button variant="brand" name="cancel" label="Cancel" onclick={handleReset}></lightning-button>
                </div>
            </lightning-layout>
        
        </lightning-card>
        
           

    </template>
