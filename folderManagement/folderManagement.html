<template>
    <lightning-card title="Folder Management">
        <lightning-button variant="brand" label="Crate A Folder" title="New Folder" onclick={handleClick}
            class="slds-m-left_x-small"></lightning-button>

        <div id="size" class="row slds-box slds-text-heading_small">
            <lightning-button-icon icon-name="doctype:folder" size="large" variant="bare" alternative-text="Folder"
                onclick={folderAction}> </lightning-button-icon>
        </div>

    




    
                
                <template for:each={newList} for:item="name" for:index="index">
                   
                    <div key={keyindex} class="slds-box"> 
                        {FolderName}
    
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col slds-size_1-of-3">
                            <lightning-button-icon icon-name="doctype:folder" size="large" variant="bare" alternative-text={FolderName}
                             access-key={index} id={index} type='text' value={name.FolderName} > </lightning-button-icon>                        
                        </div>
                    </div> 
                </div>   
                   
                </template>
                 
            </lightning-card>      












    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create New Folder</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="slds-p-around_medium lgc-bg">
                        <lightning-input type="text" label="Folder Name" placeholder="Enter Folder Name" onchange={ChangedHandler}></lightning-input>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="Submit">Submit</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
