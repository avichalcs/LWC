<template>
    <lightning-card title="Create Account Record">
        <lightning-layout>
            <lightning-layout-item size="6">
 
                
                <lightning-input class="slds-p-around_medium" label="Name" name="accoutName"
                    onchange={nameChangedHandler}></lightning-input>
                <lightning-input class="slds-p-around_medium" label="Account Number" name="accoutNumber"
                    onchange={numberChangedHandler}></lightning-input>
                <lightning-input class="slds-p-around_medium" label="Phone" type="phone" name="accountPhone"
                    onchange={phoneChangedHandler}></lightning-input>
                <br/>
            
                
                   <h3 slot="title">
                        <lightning-icon icon-name="standard:timesheet" alternative-text="Event" size="small"></lightning-icon>
                        &nbsp;Create Contact
                    </h3>
                    <div class="slds-m-around--xx-large">
                        <div class="slds-float_right slds-p-bottom_small">
                            <h1 class="slds-page-header__title">Add Contact
                                <lightning-button-icon icon-name="utility:add"  size="large" variant="bare" alternative-text="Add" onclick={addRow}> </lightning-button-icon>
                            </h1>
                        </div> 
                        <div class="container-fluid">        
                            <table class="slds-table slds-table_bordered slds-table_cell-buffer"> 
                                <thead>
                                    <tr class="slds-text-title_caps">
                                        <th scope="col">
                                            <div class="slds-truncate"></div>
                                        </th>
                                        <th scope="col">
                                            <div class="slds-truncate" title="First Name">First Name</div>
                                        </th>
                                        <th scope="col">
                                            <div class="slds-truncate" title="Last Name">Last Name</div>
                                        </th>
                                    </tr>
                                </thead>   
                                <tbody>      
                                    
                                    <template for:each={contactList} for:item="con" for:index="index">
                                       
                                        <tr key={keyindex}> 
                                            <td>{index}</td>
                                            
                                             
                                            <td style="height:100px;width:1000px">
                                               
                                                <lightning-input label="First Name" name="fName" access-key={index} id={index} type='text' value={con.FirstName} onchange={ChangedHandler}></lightning-input>                               
                                                
                                            </td>
                        
                                            <td>
                                                <lightning-input label="Last Name"  name="lName" access-key={index} id={index} type='text' value={con.LastName} onchange={ChangedHandler}></lightning-input>                        
                                            </td>
                                            
                                            <td>
                                                <lightning-icon icon-name="action:delete"  access-key={index} id={index} alternative-text="Click to Call" size="small" title="large size" onclick={removeRow}>
                                                </lightning-icon>
                                                
                                           
                                            </td>
                                            </tr>
                                       
                                    </template>
                                     
                                </tbody>
                            </table>


        
                        </div>
                    </div>





                    <h3 slot="title">
                        <lightning-icon icon-name="standard:timesheet" alternative-text="Event" size="small"></lightning-icon>
                        &nbsp;Create Opportunity
                    </h3>
                    <div class="slds-m-around--xx-large">
                        <div class="slds-float_right slds-p-bottom_small">
                            <h1 class="slds-page-header__title">Add Opportunity
                                <lightning-button-icon icon-name="utility:add"  size="large" variant="bare" alternative-text="Add" onclick={addRow1}> </lightning-button-icon>
                            </h1>
                        </div> 
                        <div class="slds-container--large">        
                            <table class="slds-table slds-table_bordered slds-table_cell-buffer"> 
                                <thead>
                                    <tr class="slds-text-title_caps">
                                        <th scope="col">
                                            <div class="slds-truncate"></div>
                                        </th>
                                        <th scope="col">
                                            <div class="slds-truncate" title="Name">Name</div>
                                        </th>
                                        <th scope="col">
                                            <div class="slds-truncate" title="Stage Name">Stage Name</div>
                                        </th>
                                        <th scope="col">
                                            <div class="slds-truncate" title="Close Date">Close Date</div>
                                        </th>
                                    </tr>
                                </thead>   
                                <tbody>      
                                    
                                    <template for:each={oppList} for:item="opp" for:index="index">
                                        <tr key={keyindex1}> 
                                            <td>{index}</td>                                                  
                                            <td>
                                                <lightning-input label="Name" name="oppName" access-key={index} id={index} type='text' value={opp.Name} onchange={oppChangedHandler}></lightning-input>                               
                                            </td>
                                            <td>
                                                <lightning-combobox name="StageName" 
                                                label="Stage Name" value={opp.StageName} placeholder="-Select-" access-key={index} id={index}
                                                options={StageName} onchange={oppChangedHandler}>
                                            </lightning-combobox>                        
                                            </td>
                                            <td>
                                            <lightning-input type="date" name="cDate" label="Close Date" access-key={index} id={index} value={opp.CloseDate} onchange={oppChangedHandler}></lightning-input>
                                           </td>
                                            <td>
                                                <lightning-icon icon-name="action:delete"  access-key={index} id={index} alternative-text="Click to Call" size="small" title="large size" onclick={removeRow1}>
                                                </lightning-icon>
                                                
                        
                                            </td>
                                            </tr>
                                    </template>
                                     
                                </tbody>
                            </table>


        
                        </div>
                    </div>
















 <lightning-button class="slds-m-left_x-small" label="Create" variant="brand"
                    onclick={Create}></lightning-button>

                    <lightning-button class="slds-m-left_x-small" label="Cancel" variant="brand"
                    onclick={cancelForm}></lightning-button>
        
                </lightning-layout-item>

        </lightning-layout>
    </lightning-card>
</template>
